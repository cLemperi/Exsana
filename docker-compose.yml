version: '3'

services:
  mysql:
    image: mysql
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Exsana-db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "6033:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      dev:
        aliases:
          - mysql

  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - 8082:80
    networks:
      dev:
        aliases:
          - phpmyadmin

  www:
    build: docker
    container_name: www_exsana
    ports:
      - "8000:80"
    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    networks:
      - dev

volumes:
  db-data:

networks:
  dev:
